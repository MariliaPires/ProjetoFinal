<html>
    <head>
        <!-- vindo do bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="meucss.css">
        <script type="text/javascript" src="profile.js"></script>
        <script type="text/javascript" src="funcsair.js"></script>
    </head>
    <body onload="carregaUser();">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center">Self Desk</h3>
                </div>
            </div>
            <div class="row">
                <div id="fotoUser" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <img src="{{LINKFOTO}}" width="100%">

                </div>
                <div id="perfil" class="col-xs-12 col-sm-12   col-md-8 col-lg-8 col-xl-8">
                    <h3> {{NOME}} </h3>
                    <hr>
                    RACF: {{RACF}} <br>
                    Email: {{EMAIL}} <br>
                    Setor: {{SETOR}} 
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-9">
                <h3> Meus Pedidos </h3>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary"  onclick="novoPedido();">Novo Pedido</button>
            </div>
            </div>

            <div id="pedidos">
                <div class="row">
                    <div class="col-12">
                        {{DATAPEDIDO}} {{NUMPEDIDO}} {{OBSERVACOES}}
                    </div>
                </div>

            </div>

        </div>
        
        <div class="col-3">
                <button type="button" onclick="sair();">Sair</button>
            </div>
        
        <!-- vindo do bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
