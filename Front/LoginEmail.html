<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controle de Acesso</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="funcoes.js"></script>

</head>
<body>

    <form class="form" action="#">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="img/transferir.png" alt="">
                <h2 class="title">Self Desk</h2>
                <p>Fa√ßa seu login</p>
            </div>

            <div class="card-group">
                <label>Email</label>
                <input onclick="apagaMsg();" type="email" id="txtLogin" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input onclick="apagaMsg();" type="password" id="txtSenha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="card-group">
                <label><input input type="checkbox"> Lembre-me</label>
            </div>

            <div class="card-group">
                <button onclick="autenticaEmail();" type="submit">ACESSAR</button>
            </div>
            <div class="row">
                <div class="col-12 text-center" id="erroMsg">
                    <h4>Erro, email ou senha invalidos</h4>
            </div>

        </div>
    </form>

</body>
</html>
